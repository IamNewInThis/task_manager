<div class="login-container">
    <div class="form-wrapper">
        <div class="image-container">
            <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-acceder-al-perfil-movil_114360-83.jpg?t=st=1728348764~exp=1728352364~hmac=082539ec68c9d0f5cc9b5e4b8b46e5c06e65f0ce2d4b8f72a962de8d2b452ebc&w=740" alt="">
        </div>
        <div class="login-form">
            <h2>Welcome !</h2>
            <form (ngSubmit)="signUp()" >
                <div class="form-group">
                    <i class="material-icons">account_circle</i>
                    <input [(ngModel)]="name" type="text" placeholder="Your name" />
                </div>

                <div class="form-group">
                    <i class="material-icons">email</i>
                    <input [(ngModel)]="email" type="email" placeholder="Your e-mail" />
                </div>

                <div class="form-group">
                    <i class="material-icons">lock</i>
                    <input [(ngModel)]="password" type="password" placeholder="Your password" />
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button class="create-btn" (click)="goToSignIn()">Sign In</button>
                    <button class="signin-btn" type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
